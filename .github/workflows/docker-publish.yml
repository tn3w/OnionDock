name: Build and Publish OnionDock

on:
  push:
    branches: [ "master", "main" ]
    # Publish semver tags as releases
    tags: [ 'v*.*.*' ]
    paths:
      - 'tor/Dockerfile'
      - 'tor/Dockerfile.tor-from-source'
      - 'tor/config/**'
      - 'tor/entrypoint.sh'
      - 'tor/start.sh'
      - '.github/workflows/docker-publish.yml'
  pull_request:
    branches: [ "master", "main" ]
    paths:
      - 'tor/Dockerfile'
      - 'tor/Dockerfile.tor-from-source'
      - 'tor/config/**'
      - 'tor/entrypoint.sh'
      - 'tor/start.sh'
      - '.github/workflows/docker-publish.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      standard-digest: ${{ steps.build-and-push.outputs.digest }}
      standard-tags: ${{ steps.meta.outputs.tags }}
      fromsource-digest: ${{ steps.build-and-push-from-source.outputs.digest }}
      fromsource-tags: ${{ steps.meta-from-source.outputs.tags }}
      standard-hash: ${{ steps.hash-standard.outputs.digests }}
      fromsource-hash: ${{ steps.hash-from-source.outputs.digests }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login to Docker Hub
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          username: tn3w
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: tn3w/oniondock
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push standard Dockerfile
      - name: Build and push standard Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: tor/
          file: tor/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      # Document security exception for non-root user requirement
      - name: Document root requirement exception
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "::notice title=Security Attestation::Container initially runs as root to manage volume permissions in entrypoint.sh, but immediately drops privileges to run as the non-root 'tor' user. This is a well-documented pattern for containers that need to manage bind-mounted volumes."

      # Build and push "from-source" version with different tag suffix
      - name: Extract Docker metadata for from-source image
        id: meta-from-source
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: tn3w/oniondock
          tags: |
            type=semver,pattern={{version}}-from-source
            type=semver,pattern={{major}}.{{minor}}-from-source
            type=raw,value=from-source,enable={{is_default_branch}}

      - name: Build and push from-source Docker image
        id: build-and-push-from-source
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: tor/
          file: tor/Dockerfile.tor-from-source
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-from-source.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      # Document security exception for non-root user requirement (from-source image)
      - name: Document root requirement exception (from-source)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "::notice title=Security Attestation::From-source container initially runs as root to manage volume permissions in entrypoint.sh, but immediately drops privileges to run as the non-root 'tor' user. This is a well-documented pattern for containers that need to manage bind-mounted volumes."

      # Sign the resulting Docker image digests except on PRs
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
      
      - name: Sign the published from-source Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta-from-source.outputs.tags }}
          DIGEST: ${{ steps.build-and-push-from-source.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      # Generate SHA256 hashes for SLSA provenance
      - name: Generate hash for standard image
        if: ${{ github.event_name != 'pull_request' }}
        id: hash-standard
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "digests=$(echo "${DIGEST}" | sha256sum | base64 -w0)" >> "${GITHUB_OUTPUT}"

      - name: Generate hash for from-source image
        if: ${{ github.event_name != 'pull_request' }}
        id: hash-from-source
        env:
          DIGEST: ${{ steps.build-and-push-from-source.outputs.digest }}
        run: |
          echo "digests=$(echo "${DIGEST}" | sha256sum | base64 -w0)" >> "${GITHUB_OUTPUT}"

      # Generate and attach SBOM attestation for standard image
      - name: Generate SBOM for standard image
        if: ${{ github.event_name != 'pull_request' }}
        uses: anchore/sbom-action@78fc58e266e87a38d4194b2137a3d4e9bcaf7ca1 # v0.15.8
        with:
          image: ${{ steps.meta.outputs.tags }}@${{ steps.build-and-push.outputs.digest }}
          artifact-name: sbom-standard.spdx.json
          output-file: sbom-standard.spdx.json

      - name: Attach SBOM attestation for standard image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          cosign attest --yes --type spdx --predicate sbom-standard.spdx.json ${TAGS}@${DIGEST}

      # Generate and attach SBOM attestation for from-source image
      - name: Generate SBOM for from-source image
        if: ${{ github.event_name != 'pull_request' }}
        uses: anchore/sbom-action@78fc58e266e87a38d4194b2137a3d4e9bcaf7ca1 # v0.15.8
        with:
          image: ${{ steps.meta-from-source.outputs.tags }}@${{ steps.build-and-push-from-source.outputs.digest }}
          artifact-name: sbom-from-source.spdx.json
          output-file: sbom-from-source.spdx.json

      - name: Attach SBOM attestation for from-source image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta-from-source.outputs.tags }}
          DIGEST: ${{ steps.build-and-push-from-source.outputs.digest }}
        run: |
          cosign attest --yes --type spdx --predicate sbom-from-source.spdx.json ${TAGS}@${DIGEST}

  # SLSA provenance for standard image
  slsa-standard:
    needs: [build]
    if: github.event_name != 'pull_request'
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.10.0
    with:
      base64-subjects: ${{ needs.build.outputs.standard-hash }}
      provenance-name: provenance-standard.json
      upload-assets: false

  # Attach provenance attestation for standard image
  attach-standard-provenance:
    needs: [build, slsa-standard]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'
      
      - name: Download provenance
        uses: actions/download-artifact@v4
        with:
          name: provenance-standard.json
      
      - name: Attach provenance attestation
        env:
          TAGS: ${{ needs.build.outputs.standard-tags }}
          DIGEST: ${{ needs.build.outputs.standard-digest }}
        run: |
          cosign attest --yes --type slsaprovenance --predicate provenance-standard.json ${TAGS}@${DIGEST}

  # SLSA provenance for from-source image
  slsa-fromsource:
    needs: [build]
    if: github.event_name != 'pull_request'
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.10.0
    with:
      base64-subjects: ${{ needs.build.outputs.fromsource-hash }}
      provenance-name: provenance-from-source.json
      upload-assets: false

  # Attach provenance attestation for from-source image
  attach-fromsource-provenance:
    needs: [build, slsa-fromsource]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'
      
      - name: Download provenance
        uses: actions/download-artifact@v4
        with:
          name: provenance-from-source.json
      
      - name: Attach provenance attestation
        env:
          TAGS: ${{ needs.build.outputs.fromsource-tags }}
          DIGEST: ${{ needs.build.outputs.fromsource-digest }}
        run: |
          cosign attest --yes --type slsaprovenance --predicate provenance-from-source.json ${TAGS}@${DIGEST} 